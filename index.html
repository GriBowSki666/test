<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамический список</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Список персонажей доты</h1>
        <div class="input-group">
            <input type="text" name="addInput" placeholder="Добавить элемент">
            <button name="addButton">Добавить</button>
        </div>
        <div class="input-group">
            <input type="text" name="searchInput" placeholder="Поиск по списку">
        </div>
        <ul name="itemList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
